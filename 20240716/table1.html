<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
            border : 1px solid black;
            border-collapse: collapse;
            padding : 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">첫번째</th>
            <th>두번째</th>
            <th>세번째</th>
        </tr>
        <tr>
            
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            
            <td colspan="2">5</td>
            
        </tr>
    </table>
</body>
</html>
