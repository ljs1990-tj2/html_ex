<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> 
        <div>
            <label>아이디 : <input type="text" placeholder="아이디" v-model="user.id"></label>
        </div>
        <div>
            <label>비밀번호 : <input type="password" placeholder="비밀번호" v-model="user.pwd"></label>
        </div>
        <div>
            <button @click="fnLogin">로그인!</button>
        </div>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 영역, ex) name : '홍길동', age : 20
                user : { // 사용자 정보 맵
                    id : "", // 로그인 아이디
                    pwd : "" // 로그인 비밀번호
                }
            };
        },
        methods: {
            // 메소드 영역 
            fnLogin(){
                var self = this;
                $.ajax({
                    url: "http://localhost:3000/login",
                    dataType: "json",
                    type: "POST",
                    data: JSON.stringify(self.user),
                    contentType : "application/json",
                    success: function (data) {
                        if(data[0].CNT > 0){
                            location.href="insert.html";
                        } else {
                            alert("아이디/패스워드를 다시 확인해주세요.");
                        }
                    }
                });
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });
    app.mount('#app');
</script>
