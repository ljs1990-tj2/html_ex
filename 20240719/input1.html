<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>이름 : <input type="text" placeholder="아이디 입력"><br></label>

    <input type="file"><br>
    <!-- <input type="email"> -->

    <label><input type="radio" name="subject" value="html"> html</label>

    <label><input type="radio" name="gender" value="m" checked> 남</label>
    <label><input type="radio" name="gender" value="f"> 여</label>
