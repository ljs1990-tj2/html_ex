<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            position: absolute;
        }


    </style>
</head>
<body>
    <div id="container">
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var container = document.getElementById('container');
    var numbers = [];

    // Create numbers 1 to 10 and shuffle them
    for (var i = 1; i <= 10; i++) {
        numbers.push(i);
    }
    shuffleArray(numbers);

    // Display each number in a random position
    numbers.forEach(function(number) {
        var div = document.createElement('div');
        div.textContent = number;
        div.classList.add('number');

        // Randomly position the number within the viewport
        var containerWidth = container.offsetWidth;
        var containerHeight = container.offsetHeight;

        var randomX = Math.random() * (containerWidth - div.offsetWidth);
        var randomY = Math.random() * (containerHeight - div.offsetHeight);

        div.style.left = randomX + 'px';
        div.style.top = randomY + 'px';

        container.appendChild(div);
    });
    });

    // Function to shuffle an array (Fisher-Yates shuffle algorithm)
    function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    }


</script>
